<section class="main-content">
    <div class="header-row mb-4">
        <h3 class="sub-heading">Home</h3>
        <h3 class="sub-heading">Applications</h3>
        <button class="btn btn-light excel-btn">
            <span><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-download"
                    viewBox="0 0 16 16">
                    <path
                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                    <path
                        d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
                </svg></span>Export to Excel</button>
    </div>
    <div class="filter-row mb-4">
        <div>
            <!-- <label for="search-input" class="label">Filter</label><br> -->
            <div class="search-container">
                <div>
                    <input matInput #input (keyup)="applyFilter($event)" type="text" id="search-input"
                        class="search-input" placeholder="Search...">
                    <div class="search-icon">
                        <mat-icon>search</mat-icon>
                    </div>
                </div>
            </div>
        </div>
<div>
    <div>
        <button class="btn btn-light add-dataBtn" routerLink="/property/home/pending">
            Pending Applications</button>
    </div>
</div>
    </div>

    <div>
        <table mat-table [dataSource]="allApplicationDataSource" matSort class="application-table">

            <!-- ID Column -->
            <ng-container matColumnDef="slno">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
                <td mat-cell *matCellDef="let scheme; let i = index"> {{i+1}} </td>
            </ng-container>


            <!-- Unit Account Number Column -->
            <ng-container matColumnDef="scheme_code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Scheme Code </th>
                <td mat-cell *matCellDef="let scheme"> {{scheme.scheme_code}} </td>
            </ng-container>


            <!-- Scheme Name Column -->
            <ng-container matColumnDef="scheme">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Scheme Name </th>
                <td mat-cell *matCellDef="let scheme"> {{scheme.scheme}} </td>
            </ng-container>

            <!-- Type Column -->
            <ng-container matColumnDef="splace">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Place </th>
                <td mat-cell *matCellDef="let scheme"> {{scheme.splace}} </td>
            </ng-container>

            <!-- Type Column -->
            <ng-container matColumnDef="district">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> District </th>
                <td mat-cell *matCellDef="let scheme"> {{scheme.district}} </td>
            </ng-container>

            <!-- Type Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let scheme"> {{scheme.type}} </td>
            </ng-container>

            <!-- Unit Type Column -->
            <ng-container matColumnDef="unit_type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit Type </th>
                <td mat-cell *matCellDef="let scheme"> {{scheme.unit_type}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let scheme">
                    <a [routerLink]="['/property/home/application-list', scheme.scheme]" style="color: #470A3C;"><span
                            class="material-symbols-rounded">visibility</span></a>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="schemesTableColumns"></tr>
            <tr mat-row *matRowDef="let scheme; columns: schemesTableColumns;"></tr>


        </table>

    </div>
</section>
