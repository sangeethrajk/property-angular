<div class="main-content">
    <h2 mat-dialog-title>Confirmation</h2>
    <div mat-dialog-content>
        <p>{{ data.message }}</p>
    </div>
    <div mat-dialog-actions class="dialog-buttons">
        <button mat-button [style.background-color]="data.confirmBackgroundColor" [style.color]="data.confirmTextColor"
            (click)="onConfirmClick()">{{ data.confirmText }}</button>
        <button mat-button [style.background-color]="data.cancelBackgroundColor" [style.color]="data.cancelTextColor"
            style="margin-left: 0.5rem;" (click)="onCancelClick()">{{ data.cancelText }}</button>
    </div>
</div>
